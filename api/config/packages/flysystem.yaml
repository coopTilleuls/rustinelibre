flysystem:
    storages:
        default.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/media'
        images.storage:
            adapter: 'aws'
            visibility: 'public'
            options:
                client: 'Aws\S3\S3Client'
                bucket: 'lt-mut-nonprod-bikelib-flysystem'
                prefix: 'images'
        files.storage:
            adapter: 'aws'
            visibility: 'private'
            options:
                client: 'Aws\S3\S3Client'
                bucket: 'lt-mut-nonprod-bikelib-flysystem'
                prefix: 'files'
