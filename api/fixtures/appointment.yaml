App\Entity\Appointment:
  appointment_1:
    customer: '@user_1'
    repairer: '@repairer_1'
    slotTime: <(new DateTimeImmutable("2023-03-22T10:00:00"))>
  appointment_{2..20}:
    customer: '@user_<numberBetween(10, 20)>'
    repairer: '@repairer_<numberBetween(2, 20)>'
    slotTime: <dateTimeImmutableBetweenThreeYearsAgoAndNow()>
