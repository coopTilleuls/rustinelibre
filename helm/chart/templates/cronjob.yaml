                  command:
                    - docker-healthcheck
                failureThreshold: 40
                periodSeconds: 3
              readinessProbe:
                exec:
                  command:
                    - docker-healthcheck
                periodSeconds: 30
              livenessProbe:
                exec:
                  command:
                    - docker-healthcheck
                periodSeconds: 30
