{{- if .Values.repairerUpdateFirstSlotAvailable.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "bikelib.fullname" . }}-cronjob
  labels:
    {{- include "bikelib.labels" . | nindent 4 }}
spec:
  schedule: '*/30 * * * *'
  jobTemplate:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "bikelib.selectorLabels" . | nindent 8 }}
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "bikelib.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: Never
          containers:
            - name: {{ .Chart.Name }}-cancel-old-appointments
              image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.php.image.pullPolicy }}
              command: ['/bin/sh', '-c']
              args: ['
                set -ex;
                php bin/console app:appointments:cancel-old;
              ']
              env:
                - name: API_ENTRYPOINT_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-host
                - name: JWT_PASSPHRASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-jwt-passphrase
                - name: JWT_PUBLIC_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-jwt-public-key
                - name: JWT_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-jwt-secret-key
                - name: TRUSTED_HOSTS
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-trusted-hosts
                - name: TRUSTED_PROXIES
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-trusted-proxies
                - name: APP_ENV
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-app-env
                - name: APP_DEBUG
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-app-debug
                - name: APP_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-app-secret
                - name: CORS_ALLOW_ORIGIN
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: php-cors-allow-origin
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: database-url
                - name: MAILER_DSN
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: mailer-dsn
                - name: MERCURE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: mercure-url
                - name: MERCURE_PUBLIC_URL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: mercure-public-url
                - name: MERCURE_JWT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: mercure-jwt-secret
                - name: FIREBASE_PROJECT_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-project-id
                - name: FIREBASE_PRIVATE_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-private-key-id
                - name: FIREBASE_PRIVATE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-private-key
                - name: FIREBASE_CLIENT_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-client-email
                - name: FIREBASE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-client-id
                - name: FIREBASE_AUTH_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-auth-uri
                - name: FIREBASE_TOKEN_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-token-uri
                - name: FIREBASE_AUTH_PROVIDER
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-auth-provider
                - name: FIREBASE_CLIENT_CERT_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-client-cert-url
                - name: FIREBASE_UNIVERSE_DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bikelib.fullname" . }}
                      key: firebase-universe-domain
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh", "-c", "/bin/sleep 1; kill -QUIT 1"]
              startupProbe:
